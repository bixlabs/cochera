<h3>
   <!-- START Language list-->
   <div class="pull-right">
      <div uib-dropdown="" is-open="language.listIsOpen" class="btn-group">
         <button type="button" uib-dropdown-toggle="" class="btn btn-default">{{language.selected}}
            <span class="caret"></span>
         </button>
         <ul role="menu" class="dropdown-menu dropdown-menu-right animated fadeInUpShort">
            <li ng-repeat="(localeId, langName) in language.available"><a ng-click="language.set(localeId, $event)">{{langName}}</a>
            </li>
         </ul>
      </div>
   </div>
   <!-- END Language list    -->
   Dashboard
   <small>{{ 'dashboard.WELCOME' | translate:{ appName: app.name } }} !</small>
</h3>
<section>
  <div class="text-center h4 cb-empty-space" ng-show="DashboardCtrl.page_loading">
    Loading...
  </div>
  <div ng-if="!DashboardCtrl.page_loading">

    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Subscription events</h4>
        </div>
        <div class="panel-body">
          <div class="col-sm-12">
            <div class="col-sm-12" ng-if="DashboardCtrl.events.length" style="margin-top:20px;">
              <div class="table-responsive">
                <table class="table table-hover">
                  <tbody>
                  <tr>
                    <th>Event</th>
                    <th>Date</th>
                  </tr>
                  <tr ng-repeat="item in DashboardCtrl.events">
                    <td>
                      {{::item.event.eventTypeDisplay}}
                    </td>
                    <td>
                      {{::item.event.occurredAtDisplay}}
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <p class="pull-right">
                <span class="text-muted">Showing Last </span> {{::DashboardCtrl.events.length}} <span class="text-muted"> Event{{::DashboardCtrl.events.length ? 's' : ''}}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

</section>
